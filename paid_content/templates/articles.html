{% extends "base.html" %}
{% load static %}
{% load news_filters %}

{% block title %}Журнал{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Список статей</h1>
        </div>
        <div class="articles row col-md-12">

            {% for article in articles %}
                <div class="col-md-4">
                    <a href="/articles/{{ article.pk }}/">
                        <h5>{{ article.title }}</h5>
			            <img class="img-thumbnail" src="{% get_media_prefix %}{{ article.img }}" alt="">
                        <p>{{ article.text|format_selftext:"10" }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
	    <a href="{% url 'subscription' %}"><button type="button" class="btn btn-info">Подписаться на новости</button></a>
    </div>
{% endblock %}
